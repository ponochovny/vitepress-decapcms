# for local usage
local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: 'consequences'
    label: 'Consequences'
    folder: 'content/consequences'
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    create: true
    # slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
  - name: 'thesises'
    label: 'Thesises'
    folder: 'content/thesises'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: "settings"
    label: "Настройки"
    delete: false
    editor:
      preview: false
    files:
      - name: "sidebar"
        label: "Сайдбар"
        file: "config/sidebar.json"
        format: "json"
        description: "Настройки боковой панели"
        fields:
          - label: "Разделы"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Название группы", name: "text", widget: "string" }
              - label: "Статьи"
                name: "items"
                widget: "list"
                fields:
                  - label: "Выбрать статью"
                    name: "article"
                    widget: "relation"
                    collection: "consequences"
                    search_fields: ["title"]
                    value_field: "{{slug}}"
                    display_fields: ["title"]
